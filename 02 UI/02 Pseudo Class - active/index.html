<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
	
	<style>
		a:visited {
			color: black;
		}
		
		a:active {
			zoom: 1.1;
			color: blue;
		}
		
		a {
			text-decoration: none;
			color: red;
		}
		
		a:hover {
			text-decoration: underline;
		}		
	</style>
</head>
<body>
	<a href="#">Click me</a>
</body>
</html>
